
<!DOCTYPE html>
<html>
<head><title>{{movie.title}}</title></head>
<body>
<h1>{{movie.title}}</h1>

<h2>Reseñas</h2>
<ul>
{% for r in reviews %}
    <li><b>{{r.username}}</b> ({{r.rating}}/5): {{r.text}}</li>
{% endfor %}
</ul>

<h3>Agregar reseña</h3>
<form method="POST" action="/add/{{movie.id}}">
    <input name="username" placeholder="Tu nombre"><br>
    <textarea name="text"></textarea><br>
    <input type="number" name="rating" min="1" max="5"><br>
    <button>Enviar</button>
</form>

</body>
</html>
